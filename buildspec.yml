version: 0.2

env:
  variables:
    AWS_REGION: us-east-1
    ECR_REPO_NAME: iscool-gpt

phases:
  pre_build:
    commands:
      - echo "Obtendo conta AWS..."
      - ACCOUNT_ID=$(aws sts get-caller-identity --query account --output text)
      - ECR_REPO_URI=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPO_URI
      - IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION}
  build:
    commands:
      - echo "Build da imagem Docker..."
      - docker build -t $ECR_REPO_URI:$IMAGE_TAG .
  post_build:
    commands:
      - echo "Push da imagem para ECR..."
      - docker push $ECR_REPO_URI:$IMAGE_TAG
      - printf '[{"name":"iscool-gpt-container","imageUri":"%s"}]' $ECR_REPO_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
